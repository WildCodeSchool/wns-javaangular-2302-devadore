name: server-tests-workflow

on: pull_request

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Run tests
        run: cd server && mvn test
      - name: Report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
    permissions:
      checks: write
      pull-requests: write