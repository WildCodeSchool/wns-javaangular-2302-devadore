events {}

http {
  include mime.types;

  server {
    listen 80;

    location /api/ {
      # this will proxy to back and strip /api
      proxy_pass http://server:8080/; # trailing slash is important to avoid mapping to /api
      proxy_pass_header X-XSRF-TOKEN;
    }

    location /auth {
      # this will proxy to back and strip /api
      proxy_pass http://server:8080/; # trailing slash is important to avoid mapping to /api
      proxy_pass_header X-XSRF-TOKEN;
    }

    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }
  }
}