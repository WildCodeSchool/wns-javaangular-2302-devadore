<div class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black">
      <img class="w-8 h-8 mr-2" ngSrc="../../../assets/images/defaultAvatars/LOGO-QUIZ-FOR-ALL.png" alt="logo"
           width="24" height="24">
      Quizz4all
    </a>
    <div class="max-w-md mx-auto">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()"
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 mb-4">
          Mot de passe oubli√© ?
        </h1>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email:
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="email" formControlName="email" id="email">
        </div>
        <button
          class="w-full border-2 border-b-black text-current font-medium rounded-lg rounded-full  text-current px-5 py-2.5 mt-4"
          type="submit">
          Submit
        </button>
      </form>

      <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>
    </div>
  </div>
</div>
