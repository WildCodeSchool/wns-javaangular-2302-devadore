<div class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black">
      <img class="w-8 h-8 mr-2" src="../../../assets/images/defaultAvatars/LOGO-QUIZ-FOR-ALL.png" alt="logo">
      Quizz4all
    </a>
    <form class="w-full max-w-md bg-white rounded-lg shadow p-6" [formGroup]="registerForm" (ngSubmit)="registerUser()"
          enctype="multipart/form-data">
      <div class="space-y-4">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
          <input type="text" id="username" formControlName="username"
                 class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                 placeholder="Username" required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Password"
            required
          />
        </div>

        <div>
          <label for="confirmPassword" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
            placeholder="Confirm Password"
            required
          />
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['matchPasswords']"
               class="text-red-500 text-sm mt-1">
            Passwords do not match
          </div>
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input type="email" id="email" formControlName="email"
                 class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                 placeholder="Email" required>
        </div>
        <div>
          <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Image</label>
          <input type="file" id="image" (change)="onImageSelected($event)" class="bg-gray-50 text-gray-900">
        </div>
        <img *ngIf="previewUrl" [src]="previewUrl" alt="Image preview" width="200" class="mt-4">
        <button type="submit"
                class="w-full bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 text-black font-medium rounded-lg text-sm px-5 py-2.5 mt-4">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
