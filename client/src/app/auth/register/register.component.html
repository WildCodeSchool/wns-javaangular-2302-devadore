
<form class="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label for="username">Username</mat-label>
    <input matInput type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label for="email">Email</mat-label>
    <input matInput type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <mat-label for="password">Password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
</form>
