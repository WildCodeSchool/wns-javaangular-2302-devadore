

<div class="flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-black">
      <img class="w-8 h-8 mr-2" src="../../../assets/images/defaultAvatars/LOGO-QUIZ-FOR-ALL.png" alt="logo">
      Quizz4all
    </a>
  <form class="w-full max-w-md bg-white rounded-lg shadow" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-6 space-y-4">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900">
        Sign in to your account
      </h1>
      <div class="space-y-4">
        <div>
          <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Your username</label>
          <input type="text" id="username" formControlName="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Username" required>
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
          <div class="relative">
            <input type="password" id="password" formControlName="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10" [type]="hide ? 'password' : 'text'" placeholder="Password" required>
            <button type="button" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600" (click)="hide = !hide">
              <i class="material-icons">{{ hide ? 'visibility_off' : 'visibility' }}</i>
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 text-emerald-900 font-medium rounded-lg text-sm px-5 py-2.5">
        Sign in
      </button>
      <p class="text-sm font-light text-gray-500">
        Don't have an account yet? <a (click)="goToRegisterPage()" class="font-medium text-primary-600 hover:underline">Sign up</a>
      </p>
    </div>
  </form>
</div>
</div>
