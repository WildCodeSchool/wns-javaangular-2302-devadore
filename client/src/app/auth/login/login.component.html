<app-toast
  *ngIf="showToast"
  [message]="toastMessage"
  [type]="toastType"
  (close)="onCloseToast()"
></app-toast>

<div class="flex items-center justify-center">
  <div class="mx-auto flex flex-col items-center justify-center px-6 py-8">
    <app-logo [textColor]="'purple'"></app-logo>
    <form
      class="w-full max-w-md rounded-lg bg-white shadow"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="space-y-4 p-6">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900"
        >
          Connectez-vous à votre compte
        </h1>
        <div class="space-y-4">
          <div>
            <label
              for="username"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Votre nom d'utilisateur</label
            >
            <input
              type="text"
              id="username"
              formControlName="username"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm"
              placeholder="Username"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="mb-2 block text-sm font-medium text-gray-900"
              >Mot de passe</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                formControlName="password"
                class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pr-10 text-gray-900 sm:text-sm"
                [type]="hide ? 'password' : 'text'"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600"
                (click)="hide = !hide"
              >
                <i class="material-icons">{{
                  hide ? "visibility_off" : "visibility"
                }}</i>
              </button>
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="mt-4 w-full rounded-full rounded-lg border-2 border-b-black px-5 py-2.5 font-medium text-current text-current"
        >
          Connexion
        </button>
        <p class="text-sm font-light text-gray-500">
          Vous avez oublié votre mot de passe ?
          <a
            (click)="goToForgotPasswordPage()"
            class="text-primary-600 cursor-pointer font-medium hover:underline"
            >Mot de passe oublié</a
          >
        </p>
        <p class="text-sm font-light text-gray-500">
          Vous n'avez pas encore de compte ?
          <a
            (click)="goToRegisterPage()"
            class="text-primary-600 cursor-pointer font-medium hover:underline"
            >S'inscrire</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
