<app-toast *ngIf="showToast" [message]="toastMessage" [type]="toastType" (close)="onCloseToast()"></app-toast>

<div class="flex items-center justify-center">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto ">
    <app-logo [textColor]="'purple'"></app-logo>
    <form class="w-full max-w-md bg-white rounded-lg shadow" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-6 space-y-4">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900">
          Connectez-vous à votre compte
        </h1>
        <div class="space-y-4">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Votre nom
              d'utilisateur</label>
            <input type="text" id="username" formControlName="username"
                   class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                   placeholder="Username" required>
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Mot de passe</label>
            <div class="relative">
              <input type="password" id="password" formControlName="password"
                     class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 pr-10"
                     [type]="hide ? 'password' : 'text'" placeholder="Password" required>
              <button type="button"
                      class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600"
                      (click)="hide = !hide">
                <i class="material-icons">{{ hide ? 'visibility_off' : 'visibility' }}</i>
              </button>
            </div>
          </div>
        </div>
        <button type="submit"
                [disabled]="loginForm.invalid"
                class="w-full border-2 border-b-black text-current font-medium rounded-lg rounded-full  text-current px-5 py-2.5 mt-4">
          Connexion
        </button>
        <p class="text-sm font-light text-gray-500">
          Vous avez oublié votre mot de passe ? <a (click)="goToForgotPasswordPage()"
                                                   class="font-medium text-primary-600 hover:underline cursor-pointer">Mot
          de passe
          oublié</a>
        </p>
        <p class="text-sm font-light text-gray-500">
          Vous n'avez pas encore de compte ? <a (click)="goToRegisterPage()"
                                                class="font-medium text-primary-600 hover:underline cursor-pointer">S'inscrire</a>
        </p>
      </div>
    </form>
  </div>
</div>
