<div class="user-list">
  <h2>Liste des utilisateurs</h2>
  <table>
    <caption>Liste des utilisateurs</caption>
    <thead>
    <tr>
      <th>Avatar</th>
      <th>ID</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Rôle</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td><img src="{{user.avatar}}" alt="Avatar" ></td>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td><ul>
        <li *ngFor="let role of user.roles">{{ role.name }}</li>
      </ul></td>
      <td>
        <button (click)="deleteUser(user.id)">Supprimer</button>
        <button (click)="editUser(user.id)">Edit</button>
        <!-- Ajoutez un champ pour saisir un message et un bouton pour appeler la méthode sendMessage -->
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Ajoutez un formulaire pour ajouter un nouvel utilisateur et un bouton pour appeler la méthode addUser -->
</div>
