<div class="container mx-auto p-6">
  <div class="flex justify-center">
    <div class="max-w-sm rounded overflow-hidden shadow-lg my-2" *ngIf="randomQuiz">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ randomQuiz.title }}</div>
        <p class="text-gray-700 text-base">{{ randomQuiz.description }}</p>
      </div>
      <div class="px-6 py-4">
        <button 
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        [routerLink]="['/quiz/play', quizId]">
          Lancer le Quiz !
        </button>
      </div>
    </div>
  </div>
</div>
