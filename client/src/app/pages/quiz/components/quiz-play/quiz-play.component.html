    <div class="question">
      <h2>{{ question?.text }}</h2>
      <img *ngIf="question?.image" [src]="question?.image" alt="Question Image">
    </div>
  
    <ul class="answers">
      <li *ngFor="let answer of question?.answers">
        {{ answer.text }}
        <span *ngIf="answer.isCorrect" class="correct-indicator">âœ“</span>
      </li>
    </ul>
  
    <button (click)="getPageInfos()">Charger une nouvelle question</button>
    
  </div>
