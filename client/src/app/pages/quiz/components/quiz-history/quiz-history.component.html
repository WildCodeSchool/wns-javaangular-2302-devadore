<div
  class="flex h-full flex-col items-center bg-cover bg-center text-white"
>
  <div class="mx-auto flex flex-col items-center justify-center px-6 py-4">
    <app-logo [textColor]="'orange'"></app-logo>
  </div>
  <div class="flex justify-center opacity-100">
    <div class="flex flex-col">
      <table mat-table [dataSource]="dataSource" matSort class="mx-auto w-3/4">
        <caption
          class="rounded-t bg-yellow-300 p-2 text-lg font-bold text-black"
        >
          Historique de tes parties
        </caption>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="title">
            Nom du quiz
          </th>

          <td mat-cell *matCellDef="let quizAttempt">
            {{ quizAttempt.quiz.title }}
          </td>
        </ng-container>
        <ng-container matColumnDef="scorePoints">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
          <td mat-cell *matCellDef="let quizAttempt">
            {{ quizAttempt.scorePoints }}
          </td>
        </ng-container>
        <ng-container matColumnDef="correctAnswers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Réponse correctes
          </th>
          <td mat-cell *matCellDef="let quizAttempt">
            {{ quizAttempt.correctAnswers }}
          </td>
        </ng-container>
        <ng-container matColumnDef="incorrectAnswers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Réponses incorrectes
          </th>
          <td mat-cell *matCellDef="let quizAttempt">
            {{ quizAttempt.incorrectAnswers }}
          </td>
        </ng-container>
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let quizAttempt">
            {{ quizAttempt.startTime | date : "dd/MM/YYYY" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
      ></mat-paginator>
    </div>
  </div>
  <div class="flex content-start">
    <button
      class="mt-5 rounded-lg border-b-4 border-gray-500 bg-white px-5 py-1 font-lexend text-black"
      [routerLink]="['/user-detail/' + userId]"
    >
      Retour
    </button>
  </div>
</div>
