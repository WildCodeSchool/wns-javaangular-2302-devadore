      <h2 class="mb-4">Salle d'attente</h2>
      <div>
        <h3>Joueurs Connectés:</h3>
        <ul>
          <li *ngFor="let username of usernames"> {{ username }} </li>
        </ul>
      </div>
      <div class="my-4">
        <label for="category">Choisir une catégorie:</label>
        <select id="category">
          <option [value]=""></option>
        </select>
      </div>
      <button class="btn btn-primary" >Lancer la Partie</button>
    </div>
    <div class="flex content-start">
      <button class="rounded-lg border-b-4 border-gray-500 bg-white px-5 py-1 font-lexend" [routerLink]="['/']">
        Retour
      </button>
    </div>
  </div>
