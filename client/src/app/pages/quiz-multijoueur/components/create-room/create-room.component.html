<div
  class="m-auto flex h-screen flex-col place-items-center justify-center gap-3"
>
  <div
    class="flex flex-col items-center overflow-hidden rounded-lg border border-white bg-gray-900 p-12 text-white shadow-lg"
  >
    <h1 class="pb-8 font-koulen text-3xl">Creer une partie</h1>
    <form
      [formGroup]="roomForm"
      class="flex flex-col items-center gap-3"
      action=""
      (ngSubmit)="onSubmit()"
    >
      <div class="flex flex-col justify-start gap-1 font-lexend">
        <span>Nom de la partie</span>
        <input
          formControlName="name"
          type="text"
          class="rounded p-1 text-gray-900"
          placeholder="Nom de la partie"
        />
      </div>

      <div class="flex w-full flex-col justify-start gap-1 font-lexend">
        <span>Catégorie</span>
        <select
          formControlName="categorie"
          class="rounded p-1 text-gray-900"
          name=""
          id=""
        >
          <option
            class=""
            *ngFor="let categorie of categorieList"
            [value]="categorie.name"
          >
            {{ categorie.name }}
          </option>
        </select>
      </div>
      <button
        type="submit"
        class="mt-3 w-3/4 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 px-4 py-2 font-lexend font-bold text-white hover:from-purple-600 hover:to-pink-600 focus:border-blue-300 focus:outline-none focus:ring"
      >
        Créer <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </form>
  </div>
  <div class="flex content-start">
    <button
      class="rounded-lg border-b-4 border-gray-500 bg-white px-5 py-1 font-lexend"
      [routerLink]="['/']"
    >
      Retour
    </button>
  </div>
</div>
