<div class="flex flex-col items-center justify-center px-6 py-8 ">
    <app-toast
            *ngIf="showToast"
            [message]="toastMessage"
            [type]="toastType"
            [canShowButton]="canShowButton"
            (onConfirm)="onToastConfirmed()"
            (onCancel)="showToast=false"
            (close)="showToast=false">
    </app-toast>
    <div
            class="mx-auto flex h-full flex-col items-center justify-center px-6 py-8 "
    >
        <app-logo [textColor]="'orange'"></app-logo>
        <div class="flex w-full max-w-3xl rounded-lg bg-white p-6 shadow">
            <div class="w-1/2 border-r pr-4">
                <form
                        (ngSubmit)="updateUser()"
                        class="flex h-full flex-col justify-between space-y-4"
                        enctype="multipart/form-data"
                >
                    <div>
                        <h2 class="mb-4 text-2xl font-bold">Mise à jour du profil</h2>
                        <div class="mb-4">
                            <label for="username" class="mb-2 block"
                            >Nom d'utilisateur :</label
                            >
                            <input
                                    [(ngModel)]="user.username"
                                    id="username"
                                    name="username"
                                    required
                                    class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm"
                            />
                        </div>
                        <div class="mb-4">
                            <label for="email" class="mb-2 block">Email :</label>
                            <input
                                    [(ngModel)]="user.email"
                                    id="email"
                                    name="email"
                                    type="email"
                                    required
                                    class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 sm:text-sm"
                            />
                        </div>
                        <div *ngIf="isAdmin">
                            <div *ngFor="let role of allRoles; let i = index" class="mb-2">
                                <label class="flex items-center">
                                    <input
                                            type="checkbox"
                                            [checked]="isRoleSelected(role)"
                                            (change)="toggleRoleSelection(role)"
                                            [id]="'role-' + i"
                                            class="form-checkbox h-4 w-4 text-amber-800 transition duration-150 ease-in-out"
                                    />
                                    <span class="ml-2 text-sm">{{ role.name }}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button
                            type="submit"
                            class="mt-4 w-full rounded-lg border-2 border-b-black px-5 py-2.5 font-medium text-current transform transition-transform duration-200 hover:scale-105"
                    >
                        Mettre à jour le profil
                    </button>
                </form>
            </div>
            <div class="ml-6 w-1/2">
                <form
                        (ngSubmit)="updateUser()"
                        class="flex h-full flex-col justify-between space-y-4"
                        enctype="multipart/form-data"
                >
                    <div>
                        <h2 class="mb-4 text-2xl font-bold">Mise à jour de l'image</h2>

                        <div class="mb-4 flex">
                            <div>
                                <figcaption class="text-sm text-neutral-600 dark:text-neutral-400">
                                    Avant
                                </figcaption>
                                <img class="mt-4 w-24 h-24 bg-gray-100 border border-gray-300 rounded flex items-center justify-center"
                                     *ngIf="user.image"
                                     [src]="'data:' + user.mimeType + ';base64,' + user.image"
                                     alt="Avatar"
                                />
                            </div>

                            <div class="mx-8"></div>

                            <div>
                                <figcaption class="text-sm text-neutral-600 dark:text-neutral-400">
                                    Après
                                </figcaption>
                                <img class="mt-4 w-24 h-24 bg-gray-100 border border-gray-300 rounded flex items-center justify-center"
                                     *ngIf="previewUrl"
                                     [src]="previewUrl"
                                     alt="Image preview"
                                />
                            </div>

                        </div>

                        <div class="mb-4">
                            <label for="image" class="mb-2 block">Image</label>
                            <div class="flex items-center">
                                <label for="image"
                                       class="bg-gray-500 text-white text-sm px-2 py-2 cursor-pointer hover:bg-gray-600 border rounded">
                                    Sélectionnez une image
                                </label>
                                <span class="ml-3 text-sm" id="selectedFilename">Aucun fichier sélectionné</span>
                                <input
                                        type="file"
                                        id="image"
                                        name="image"
                                        (change)="onImageSelected($event)"
                                        class="hidden"
                                />
                            </div>
                        </div>
                    </div>
                    <button
                            type="submit"
                            class="mt-4 w-full rounded-lg border-2 border-b-black px-5 py-2.5 font-medium text-current transform transition-transform duration-200 hover:scale-105"
                    >
                        Mettre à jour l'image
                    </button>
                </form>
            </div>
        </div>
        <button *ngIf="isAdmin"
                (click)="goToUserlist()"
                class="mt-4 rounded-full border-2 border-b-amber-400 px-4 py-2 text-current transform transition-transform duration-200 hover:scale-105"
        >
            Liste des utilisateurs
        </button>
    </div>
    <div *ngIf="isUser">

        <button
                class="mt-4 w-full rounded-lg border-2 border-b-black px-5 py-2.5 font-medium text-current transform transition-transform duration-200 hover:scale-105"
                [routerLink]="'/quiz/create-quiz'"
        >
            Créer son QUIZ
        </button>
        <button
                class="mt-4 w-full rounded-lg border-2 border-b-black px-5 py-2.5 font-medium text-current transform transition-transform duration-200 hover:scale-105"
                (click)="goToQuizlistUser()"
        >
            Liste de tes QUIZZES
        </button>
        <button
                (click)="onDeleteUser(user.id)"
                class="mt-4 rounded-full border-2 border-b-red-700 px-4 py-2 text-current transform transition-transform duration-200 hover:scale-105"
        >
            Supprimer le profil
        </button>
    </div>
</div>
