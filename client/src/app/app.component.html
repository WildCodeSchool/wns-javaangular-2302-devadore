<button mat-raised-button color="primary" (click)="handleButtonClick()">
  {{ isAuthenticated() ? 'Logout' : 'Login' }}
</button>

<button mat-raised-button color="primary" routerLink="/auth/register">Register</button>
<button mat-raised-button color="primary" routerLink="/auth/forgot-password">Forgot Password</button>
<button *ngIf="isAdmin" mat-raised-button color="primary" routerLink="/user-list">User List</button>

<router-outlet></router-outlet>


<input type="file" (change)="onFileChanged($event)">
<button (click)="showImage(imageId)">Show Image</button>
<img [src]="imageToShow">
