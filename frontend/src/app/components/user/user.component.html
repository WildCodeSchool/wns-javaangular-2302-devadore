<h2>Users</h2>
<table class="user-list">
  <caption>Liste des utilisateurs</caption>
  <thead>
  <tr>
    <th>Avatar</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birthdate</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td><img src="{{user.avatar}}" alt="Avatar" ></td>
    <td>{{ user.firstname }}</td>
    <td>{{ user.lastname }}</td>
    <td>{{ user.birthdate | date:'dd/MM/y' }}</td>
    <td>{{ user.email }}</td>
  </tr>
  </tbody>
</table>
